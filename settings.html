<!-- Rendered inside the unified Extensions panel by ST -->
<div id="gp-settings-root" class="gp-settings">
  <div class="flexcol gp-settings-grid">
    <label class="gp-row">
      <input type="checkbox" id="gp-enabled">
      <span>Enable GalleryPlus</span>
    </label>

    <label class="gp-row">
      <span>Default image height (px)</span>
      <input type="number" id="gp-openHeight" min="220" max="4000" step="10" style="width: 8rem;">
      <span class="gp-out" id="gp-openHeightValue"></span>
    </label>

    <label class="gp-row">
      <input type="checkbox" id="gp-hoverZoom">
      <span>Hover zoom on image viewer</span>
    </label>

    <label class="gp-row">
      <span>Hover zoom scale</span>
      <input type="range" id="gp-hoverZoomScale" min="1.00" max="1.25" step="0.01" style="width: 12rem;">
      <span class="gp-out" id="gp-hoverZoomScaleValue"></span>
    </label>

    <label class="gp-row">
      <input type="checkbox" id="gp-masonryDense">
      <span>Dense masonry layout</span>
    </label>

    <label class="gp-row">
      <input type="checkbox" id="gp-showCaptions">
      <span>Show captions under thumbnails</span>
    </label>

    <label class="gp-row">
      <input type="checkbox" id="gp-webpOnly">
      <span>Only show WebP images</span>
    </label>

    <label class="gp-row">
      <span>Default slideshow delay (seconds)</span>
      <input type="number" id="gp-slideshowSpeedSec" min="0.1" max="10" step="0.1" style="width: 6rem;">
    </label>

    <label class="gp-row">
      <span>Default slideshow transition</span>
      <select id="gp-slideshowTransition" style="width: 8rem;">
        <option value="crossfade">Crossfade</option>
        <option value="spiral">Spiral</option>
        <option value="pushX">Push horizontal</option>
        <option value="pushY">Push vertical</option>
      </select>
    </label>

    <div class="gp-note">
      Pagination is pinned to the window bottom; the thumbnails area scrolls independently.
    </div>
  </div>
</div>
