<div class="gp-settings" data-ext="GalleryPlus" style="display:grid;gap:10px;">
  <label class="checkbox_label">
    <input type="checkbox" id="gp-enabled">
    <span>Enable GalleryPlus</span>
  </label>

  <div class="row">
    <label for="gp-openHeight">Default open height (px)</label>
    <input type="number" id="gp-openHeight" class="text_pole" min="400" max="2400" step="20" style="width:120px">
  </div>

  <div class="row">
    <label class="checkbox_label" for="gp-hoverZoom">
      <input type="checkbox" id="gp-hoverZoom">
      <span>Hover zoom in viewer</span>
    </label>
    <label for="gp-hoverZoomScale" style="min-width:120px;">Scale</label>
    <input type="number" id="gp-hoverZoomScale" class="text_pole" min="1.01" max="1.5" step="0.01" style="width:100px">
  </div>
</div>
