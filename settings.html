<div class="ext-galleryplus-settings">
  <label class="st-label">
    <input type="checkbox" data-gp="enabled">
    Enable GalleryPlus
  </label>

  <label class="st-label">
    Default Open Height (px)
    <input type="number" min="200" max="2400" step="50" data-gp="openHeight">
  </label>

  <label class="st-label">
    Hover Zoom
    <input type="checkbox" data-gp="hoverZoom">
  </label>

  <label class="st-label">
    Hover Zoom Max Scale (e.g. 1.08)
    <input type="number" step="0.01" min="1" max="2" data-gp="hoverZoomScale">
  </label>

  <label class="st-label">
    Masonry Dense Layout
    <input type="checkbox" data-gp="masonryDense">
  </label>

  <label class="st-label">
    Show Captions / Metadata
    <input type="checkbox" data-gp="showCaptions">
  </label>

  <label class="st-label">
    Optimize for WebP Only (skip others)
    <input type="checkbox" data-gp="webpOnly">
  </label>
</div>
